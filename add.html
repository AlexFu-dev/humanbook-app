<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Contact</title>
  <!-- Import Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #d9d9d9;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 16px;
      background: #1677ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #4096ff;
    }
    .result {
      margin-top: 30px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background: #f6ffed;
      border: 1px solid #b7eb8f;
      color: #52c41a;
    }
    .error {
      background: #fff2f0;
      border: 1px solid #ffccc7;
      color: #ff4d4f;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Add Contact</h1>
    <div class="user-info">
      <span id="userEmail"></span>
      <button onclick="handleLogout()" style="background-color: #ff4d4f; margin-top: 0;">Logout</button>
    </div>
  </div>

  <label>Name</label>
  <input type="text" id="name" required/>

  <label>Company</label>
  <input type="text" id="company"/>

  <label>Contact Info</label>
  <input type="text" id="contact"/>

  <label>Tags (separate with commas)</label>
  <input type="text" id="tags"/>

  <label>Contact Level</label>
  <select id="intimacy">
    <option value="Close Contact">Close Contact</option>
    <option value="Regular Contact">Regular Contact</option>
    <option value="Potential Contact">Potential Contact</option>
  </select>

  <label>Notes</label>
  <textarea id="notes"></textarea>

  <button onclick="savePerson()">Save Contact</button>

  <a href="contacts.html">
    <button style="margin-left: 10px; background: #8c8c8c;">Back to Contact List</button>
  </a>

  <div class="result" id="resultBox" style="display:none;"></div>

  <script>
    const SUPABASE_URL = "https://yoxdchhonsmuzkdqbwvv.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlveGRjaGhvbnNtdXprZHFid3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMzgxNzEsImV4cCI6MjA2MjkxNDE3MX0.XTvBIibxiesRSFDjTs-vyBJlaaEujZBQabd1CLR5Atk";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check authentication on page load
    window.addEventListener('load', async () => {
      const { data: { session }, error } = await supabase.auth.getSession();
      if (!session) {
        window.location.href = 'index.html';
        return;
      }
      
      // Display user email
      document.getElementById('userEmail').textContent = session.user.email;
    });

    async function handleLogout() {
      const { error } = await supabase.auth.signOut();
      if (!error) {
        window.location.href = 'index.html';
      }
    }

    async function savePerson() {
      const name = document.getElementById('name').value;
      const company = document.getElementById('company').value;
      const contact = document.getElementById('contact').value;
      const tags = document.getElementById('tags').value;
      const intimacy = document.getElementById('intimacy').value;
      const notes = document.getElementById('notes').value;

      if (!name) {
        showResult('Name is required', false);
        return;
      }

      const { data: { session } } = await supabase.auth.getSession();
      
      const { data, error } = await supabase.from('contacts').insert([
        { 
          name, 
          company, 
          contact, 
          tags, 
          intimacy, 
          notes,
          user_id: session.user.id 
        }
      ]);

      const resultBox = document.getElementById('resultBox');
      resultBox.style.display = 'block';

      if (error) {
        showResult(`Failed to save contact: ${error.message}`, false);
      } else {
        showResult(`Successfully saved contact: ${name}`, true);
        // Clear form
        document.getElementById('name').value = '';
        document.getElementById('company').value = '';
        document.getElementById('contact').value = '';
        document.getElementById('tags').value = '';
        document.getElementById('intimacy').value = 'Close Contact';
        document.getElementById('notes').value = '';
      }
    }

    function showResult(message, isSuccess) {
      const resultBox = document.getElementById('resultBox');
      resultBox.style.display = 'block';
      resultBox.className = `result ${isSuccess ? 'success' : 'error'}`;
      resultBox.innerHTML = message;
    }
  </script>
</body>
</html>
