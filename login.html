<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Contact Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f2f5;
        }

        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            color: #666;
        }

        .tab.active {
            color: #1677ff;
            border-bottom: 2px solid #1677ff;
            margin-bottom: -2px;
        }

        h1 {
            text-align: center;
            color: #1677ff;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #1677ff;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: #1677ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #4096ff;
        }

        .error-message {
            color: #ff4d4f;
            margin-top: 1rem;
            text-align: center;
        }

        .success-message {
            color: #52c41a;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Contact Manager</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')" id="loginTab">Login</button>
            <button class="tab" onclick="switchTab('signup')" id="signupTab">Sign Up</button>
        </div>

        <div id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button onclick="handleLogin()">Login</button>
        </div>

        <div id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Choose a password">
            </div>
            <button onclick="handleSignup()">Sign Up</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        const SUPABASE_URL = "https://yoxdchhonsmuzkdqbwvv.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlveGRjaGhvbnNtdXprZHFid3Z2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDczMzgxNzEsImV4cCI6MjA2MjkxNDE3MX0.XTvBIibxiesRSFDjTs-vyBJlaaEujZBQabd1CLR5Atk";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Check if user is already logged in
        window.addEventListener('load', async () => {
            const { data: { session }, error } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        });

        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const message = document.getElementById('message');
            
            message.innerHTML = '';
            
            if (tab === 'login') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
            }
        }

        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const message = document.getElementById('message');

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                message.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                message.innerHTML = `<div class="error-message">${error.message}</div>`;
            }
        }

        async function handleSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const message = document.getElementById('message');

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password
                });

                if (error) throw error;

                message.innerHTML = '<div class="success-message">Signup successful! Please check your email to confirm your account.</div>';
            } catch (error) {
                message.innerHTML = `<div class="error-message">${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
